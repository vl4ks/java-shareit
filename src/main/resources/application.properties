spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=ALWAYS
hibernate.show_sql=true
hibernate.jdbc.time_zone=UTC

logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.transaction.interceptor=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.orm.jpa.JpaTransactionManager=DEBUG
jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:6432/shareit
jdbc.username=shareit
jdbc.password=shareit

# TODO Append connection to DB
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:6432/shareit
spring.datasource.username=shareit
spring.datasource.password=shareit
spring.jpa.properties.hibernate.default_schema=public
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-response=true